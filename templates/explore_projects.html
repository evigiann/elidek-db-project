<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>ELIDEK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  </head>
<body class="bg-dark">
    <div class="container bg-dark">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark">
        <a href="{{url_for('home')}}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-4 text-white">
            <i class="fas fa-flask me-2" style="color: #2dc50e;"></i>
            ELIDEK Portal
          </span>
        </a>
     <ul class="nav nav-pills bg-dark">
          <li class="nav-item">
            <a href="{{url_for('home')}}" class="nav-link {{ 'active' if request.path == '/' else '' }}" style="color: #2dc50e">
              <i class="fas fa-home me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a href="{{url_for('explore')}}" class="nav-link {{ 'active' if request.path == '/explore' else '' }}" style="color: #2dc50e">
              <i class="fas fa-search me-1"></i>Explore
            </a>
          </li>
          <li class="nav-item">
            <a href="{{url_for('update')}}" class="nav-link {{ 'active' if request.path == '/update' else '' }}" style="color: #2dc50e">
              <i class="fas fa-edit me-1"></i>Update
            </a>
          </li>
        </ul>
      </header>
    </div>
        <div>
          <form action="{{url_for('explore_projects_2')}}" method = 'POST'>
            <fieldset>
              <legend style="color:#ffffff">Explore Projects:</legend>
              <label for="executive" style="color:#ffffff">Executive:</label>
              <input type="text" id="executive" name="executive"><br><br>
              <label for="start_date" style="color:#ffffff">Start Date:</label>
              <input type="date" id="start_date" name="start_date"><br><br>
              <label for="duration" style="color:#ffffff"> Duration:</label>
              <input type="number" id="duration" name="duration"><br><br>
              <input type="submit" value="Submit">
            </fieldset>
          </form>
          <form action="{{url_for('explore_projects_3')}}" method = 'POST'>
            <fieldset>
              <legend style="color:#ffffff">Explore Researchers per Project:</legend>
              <label for="project_name" style="color:#ffffff">Project Name:</label>
              <input type="text" id="project_name" name="project_name"><br><br>
              <input type="submit" value="Submit">
            </fieldset>
          </form>
        </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>ELIDEK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      #table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      #table td, #table th {
          border: 1px solid #ffffff;
          padding: 12px;
        }

      #table tr:nth-child(even){background-color: #0000;}

      #table tr:hover {background-color: #0000;}

      #table th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: #0000;
          color: #2dc50e;
        }
        </style>
  </head>
<body class="bg-dark">
       <div class="container bg-dark">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark">
        <a href="{{url_for('home')}}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-4 text-white">
            <i class="fas fa-flask me-2" style="color: #2dc50e;"></i>
            ELIDEK Portal
          </span>
        </a>
     <ul class="nav nav-pills bg-dark">
          <li class="nav-item">
            <a href="{{url_for('home')}}" class="nav-link {{ 'active' if request.path == '/' else '' }}" style="color: #2dc50e">
              <i class="fas fa-home me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a href="{{url_for('explore')}}" class="nav-link {{ 'active' if request.path == '/explore' else '' }}" style="color: #2dc50e">
              <i class="fas fa-search me-1"></i>Explore
            </a>
          </li>
          <li class="nav-item">
            <a href="{{url_for('update')}}" class="nav-link {{ 'active' if request.path == '/update' else '' }}" style="color: #2dc50e">
              <i class="fas fa-edit me-1"></i>Update
            </a>
          </li>
        </ul>
      </header>
    </div>
      <table id="table" style="color:#ffffff">
        <tr>
            <th> Researcher Name</th>
            <th> Researcher Surname </th>
            <th> Researcher Birthdate </th>
            <th> Researcher Gender</th>

        </tr>
        {%for researcher in researcher_details %}
        <tr>
          <td> {{researcher[0]}} </td>
          <td> {{researcher[1]}} </td>
          <td> {{researcher[2]}} </td>
          <td> {{researcher[3]}} </td>
        </tr>
        {% endfor %}
      </table>
      </div>
  </body>
</html>

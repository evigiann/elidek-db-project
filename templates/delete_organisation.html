<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>ELIDEK - Delete Organisation</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
<body class="bg-dark">
    <div class="container bg-dark">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark">
        <a href="{{url_for('home')}}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-4 text-white">
            <i class="fas fa-flask me-2" style="color: #2dc50e;"></i>
            ELIDEK Portal
          </span>
        </a>
     <ul class="nav nav-pills bg-dark">
          <li class="nav-item">
            <a href="{{url_for('home')}}" class="nav-link {{ 'active' if request.path == '/' else '' }}" style="color: #2dc50e">
              <i class="fas fa-home me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a href="{{url_for('explore')}}" class="nav-link {{ 'active' if request.path == '/explore' else '' }}" style="color: #2dc50e">
              <i class="fas fa-search me-1"></i>Explore
            </a>
          </li>
          <li class="nav-item">
            <a href="{{url_for('update')}}" class="nav-link {{ 'active' if request.path == '/update' else '' }}" style="color: #2dc50e">
              <i class="fas fa-edit me-1"></i>Update
            </a>
          </li>
        </ul>
      </header>
    </div>

    <div class="container">
      <div class="form-container">
        <h2 class="form-title text-danger">
          <i class="fas fa-building me-2"></i>
          Delete Organisation
        </h2>
        
        <form action="{{url_for('delete_organisation')}}" method="POST">
          <fieldset class="form-fieldset">
            <legend class="form-legend">Organisation Information</legend>
            
            <div class="form-group">
              <label for="organisation_name" class="form-label">
                <i class="fas fa-university me-1"></i>
                Organisation Name
              </label>
              <input type="text" id="organisation_name" name="organisation_name" class="form-input" placeholder="Enter organisation name" required>
            </div>
            
            <button type="submit" class="form-submit btn-danger">
              <i class="fas fa-trash me-2"></i>
              Delete Organisation
            </button>
          </fieldset>
        </form>
        
        {% if message %}
          <div class="form-message {{ 'success' if 'success' in message|lower else 'error' }}">
            <i class="fas fa-{{ 'check-circle' if 'success' in message|lower else 'exclamation-circle' }} me-2"></i>
            {{ message }}
          </div>
        {% endif %}
      </div>
    </div>

    <footer class="bg-dark border-top border-success mt-5 py-4">
      <div class="container text-center">
        <p class="text-light mb-0">
          <i class="fas fa-flask me-2" style="color: #2dc50e;"></i>
          Hellenic Foundation for Research & Innovation (ELIDEK) Â© 2024
        </p>
        <p class="text-light small">Advancing scientific excellence through strategic funding and innovation support</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>

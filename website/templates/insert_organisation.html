<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>ELIDEK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<body class="bg-dark">
    <div class="container bg-dark">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark">
          <a href="{{url_for('home')}}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="60"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4" style="color:#ffffff">ELIDEK</span>
          </a>
          <ul class="nav nav-pills bg-dark">
            <li class="nav-item"><a href="{{url_for('home')}}" class="nav-link" style="color:#2dc50e">Home</a></li>
            <li class="nav-item"><a href="{{url_for('explore')}}" class="nav-link" style="color:#2dc50e">Explore</a></li>
            <li class="nav-item"><a href="{{url_for('update')}}" class="nav-link" style="color:#2dc50e">Update</a></li>
          </ul>
        </header>
        <div>
            <form action="{{url_for('insert_organisation')}}" method="POST" style="color:#ffffff">
              <fieldset>
                <legend>Create New Organisation:</legend>
                <label for="organisation_name">Organisation name:</label>
                <input type="text" id="organisation_name" name="organisation_name"><br><br>
                <label for="abbreviation">Abbreviation:</label>
                <input type="text" id="abbreviation" name="abbreviation"><br><br>
                <label for="postal_code">Postal code:</label>
                <input type="text" id="postal_code" name="postal_code"><br><br>
                <label for="street">Street:</label>
                <input type="text" id="street" name="street"><br><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city"><br><br>
                <select name="type" id="type">
                    <optgroup label="Organisation Type">
                      <option value="research_center">Research Center</option>
                      <option value="university">University</option>
                      <option value="enterprise">Enterprise</option>
                    </optgroup>
                </select><br></br>
                <label for="budget_minedu">Ministry of Education Budget(only for universities and research centers):</label>
                <input type="number" id="budget_minedu" name="budget_minedu"><br><br>
                <label for="budget_private">Private Budget(only for research centers and enterprises):</label>
                <input type="number" id="budget_private" name="budget_private"><br><br>
                <label for="budget_equity">Budget from Equity Funds (only for enterprises):</label>
                <input type="number" id="budget_equity" name="budget_equity"><br><br>
                <legend>Add Telephone to a New (or Already Existing) Organisation:</legend>
                <label for="telephone">Telephone:</label>
                <input type="number" id="telephone" name="telephone"><br><br>
                <input type="submit" value="Submit">
            </fieldset>
            </form>
            <h5 style="color:#ffffff">{{message}}</h5>
            </div>
  </body>
</html>
